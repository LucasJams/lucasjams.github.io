<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      /* Add some styling for the page here */
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        color: darkblue;
      }
      p {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my website!</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
      Ut eleifend mauris et arcu elementum, non porta tellus sollicitudin. 
      Donec non vehicula ipsum, in volutpat ipsum. 
    </p>
    <button onclick="displayDate()">Click me</button>
    <p id="demo"></p>
    <script>
      function displayDate() {
        document.getElementById("demo").innerHTML = Date();
      }
    </script>
  </body>
</html>
